<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Калькулятор</title>
</head>
<body>
<main>
    <form>
        <h1>Калькулятор символов</h1>
        <label class="input-label" for="story">Введите текст и нажмите на кнопку «Посчитать»:</label>
        <textarea autofocus class="input-textarea" id="story" name="textarea" rows="20" cols="20" placeholder="Напишите или скопируйте сюда текст"></textarea>
        <div class="counter-div">
            <div class="symbol-text">
                <p>Количество символов без пробелов: <span id="result">0</span></p>
                <p>Количество символов с пробелами: <span id="result">0</span></p>
            </div>
            <button class="button" name="button-counter">Посчитать</button>
        </div>
    </form>
</main>    
</body>
</html>
